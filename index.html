<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Новости электроники — RadioFanat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #0e1525;
    color: #e2e8f0;
    margin: 0;
    padding: 20px;
  }
  h1 { color: #00bfff; }
  .news {
    display: grid;
    gap: 20px;
  }
  .item {
    background: #1a2333;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .item img {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
    border-radius: 8px;
  }
  .item a {
    color: #00bfff;
    text-decoration: none;
  }
  .item a:hover {
    text-decoration: underline;
  }
  small {
    color: #a0aec0;
  }
</style>
</head>
<body>
<h1>Новости электроники — RadioFanat</h1>
<div id="news" class="news">Загрузка...</div>
<script>
fetch("feed.json")
  .then(r => r.json())
  .then(data => {
    document.getElementById("news").innerHTML = data.items.map(n => `
      <div class="item">
        <img src="${n.image}" alt="">
        <h3><a href="${n.link}" target="_blank">${n.title}</a></h3>
        <small>${n.date}</small>
        <p>${n.description}</p>
      </div>
    `).join("");
  })
  .catch(e => document.getElementById("news").innerText = "Ошибка загрузки новостей.");
</script>
</body>
</html>
